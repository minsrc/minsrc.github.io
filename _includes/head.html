<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title | escape }}{% if page.title %} | {{ page.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_newlines }}{% endif %}">
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}">
  <meta property="og:type" content="website"/>
  <meta property="og:image" content="{{ '/assets/img/logo.png' | absolute_url }}"/>
  <meta property="og:url" content="{{ '/' | absolute_url }}"/>
  <meta property="og:site_name" content="{{ site.title | escape }}"/>
  <meta property="og:title" content="{{ site.title | escape }}{% if page.title %} | {{ page.title | escape }}{% endif %}"/>
  <meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_newlines }}{% endif %}"/>
  <meta property="twitter:card" content="summary_large_image"/>
  <meta property="twitter:url" content="{{ '/' | absolute_url }}"/>
  <meta property="twitter:image" content="{{ '/assets/img/logo.png' | absolute_url }}"/>
  <meta property="twitter:title" content="{{ site.title | escape }}{% if page.title %} | {{ page.title | escape }}{% endif %}"/>
  <meta property="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_newlines }}{% endif %}"/>

  <link href="{{ '/assets/img/favicon.ico' | relative_url }}" type="image/x-icon" rel="icon">
  <link href="{{ '/assets/img/favicon.ico' | relative_url }}" type="image/x-icon" rel="shortcut icon">
  <link href="{{ '/assets/img/apple-icon.png' | relative_url }}" type="image/png" rel="apple-touch-icon">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">

  <link rel="stylesheet" href="{{ '/assets/lib/bootstrap/css/bootstrap.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/lib/font-awesome/css/font-awesome.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/lib/ionicons/css/ionicons.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/lib/owl.carousel/assets/owl.carousel.min.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/lib/venobox/venobox.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/lib/aos/aos.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
</head>
